<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title> Product Recommendation Demo </title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center p-2">
      <div class="col-md-auto">
	<form action="/" method="POST">
	  <div class="col-md-auto">
	    <label for="productid" class="form-label"> <h1> <b> Enter a product ASIN, or random for a random product: </b> </h1> </label>
	    <input type="text" class="form-control" name="productid" id="productid" value="random"> 
	  </div>
	  <div class="col-md-auto p-2">
	    <button type="submit" class="btn btn-primary" >Get Recommendations</button>
	  </div>
	</form>
      </div>
    </div>

    
    <br>
    
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
	<h4><u> Searched for: </u> {{ product_result[0] }} </h4>
      </div>
      <div class="col-md-auto">
	<img src={{ product_result[1] }}>
      </div>
    </div>

    <br>
      
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
	<h4><u> Recommendations: </u></h4>
      </ul>

      <div class="col-md-auto">
      <ul>
	<div class="col-md-auto">
	  {% for result in results_data %}
	  {% if result[0] == 404 %}
	  {% else %}
	    <li>
	      <div class="col-md-auto">
		{{ result[0] }}
	      </div>
	      <div class="col-md-auto">
		<img src={{ result[1] }} class="rounded mx-auto d-block" width=200 height=200>
	      </div>
	    </li>
	  {% endif %}
	  {% endfor %}
	</div>
      </ul>
      
      </div>
      </div>
    
  </div>
</body>
</html>
